<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout My Form</title>
    <link rel="icon" href="resources/icon.png">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        
            <form>
                <h1>Register Here</h1><br>
                <label>First Name:</label><br>
                <input type="text" class="form" placeholder="Enter Your Name"><br><br>
                <label>Last Name:</label><br>
                <input type="text" class="form" placeholder="Enter Your Last Name" ><br><br>
                <label>Your Age:</label><br>
                <input type="number" class="form" placeholder="How old are you?"><br><br>
                <label>Email:</label><br>
                <input type="email" class="form" placeholder="Enter Valid Email"><br><br>
                <label>Gender:</label><br>
                &nbsp;
                <input class="cursor" type="radio" name="gender" id="male">
                &nbsp;
                <label for="male">Male</label>
                &nbsp; &nbsp;
                <input class="cursor" type="radio" name="gender" id="female">
                &nbsp;
                <label for="female">Female</label>
                &nbsp; &nbsp;
                <input class="cursor" type="radio" name="gender" id="other">
                &nbsp;
                <label for="other">Other</label><br><br>
                <label>Know Languages:</label><br>
                &nbsp;
                <input class="cursor" type="checkbox" name="lang" id="Bangla">
                &nbsp;
                <label for="Bangla">Bangla</label>
                &nbsp;&nbsp;
                <input class="cursor" type="checkbox" name="lang" id="English">
                &nbsp;
                <label for="English">English</label>
                &nbsp;&nbsp;
                <input class="cursor" type="checkbox" name="lang" id="Arabic">
                &nbsp;
                <label for="Arabic">Arabic</label> <br><br>
                <input id="submit" type="submit" value="Submit">      
                </form>


    </div>
   
   
</body>
</html>
