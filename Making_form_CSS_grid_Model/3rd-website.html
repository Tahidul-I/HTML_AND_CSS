<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid model</title>
    <link rel="icon" href="resources/wow.jpg">
    <link rel="stylesheet" href="3rd-website.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <label>First Name:</label>
            <label>Last name:</label>
            <label>Email:</label>
            <label>Mobile:</label>
            <label>Division:</label>
            <label>City:</label>
            <label>Address:</label>
            <label>State:</label>
            <label></label>
            <input type="text" class="box" placeholder="Enter First Name">
            <input type="text" class="box" placeholder="Enter Last Name">
            <input type="email" class="box" placeholder="Enter Valid Email">
            <input type="tel" class="box" placeholder="Phone Number">
            <input type="text" class="box" placeholder="Division">
            <input type="text" class="box" placeholder="City">
            <input type="text" class="box" placeholder="Address">
            <input type="text" class="box" placeholder="State">
            <label></label>
            <div class="department">
                <div class="sub-department">
                    <p>Department:</p>
                    <div class="finance">
                        Finance<br>Human Resources<br>Marketing
                    </div>
                </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="buttons">
                <a target="-blank" href="https://gridbyexample.com/examples/example18/"><button class="back dimension">BACK</button></a>
                <a target="-blank" href="https://www.istockphoto.com/photo/paint-splatter-thank-you-gm1132817705-300465122?utm_source=unsplash&utm_medium=affiliate&utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fthankyou&utm_term=thankyou%3A%3Asearch-explore-top-affiliate-outside-feed-x-v2%3Acontrol"><button  class="done dimension">DONE</button></a>
                <a target="-blank" href="https://drafts.csswg.org/css-grid/images/auto-placed-form.png"><button  class="next dimension">NEXT</button></a>
            </div>
            
            
           
            
            

        </div>
    </div>
    
</body>
</html>
